<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agridera</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/17250ce87d.js"></script>
  </head>
  <body>
    <header> 
        <img class="bg-img" src="img/bg.png">
        <div class="bar">
            <div class="container">
                <div class="row mt-2"> 
                    <div class="col">
                        <img src="img/Logo.png" width="150" height="100" class="d-inline-block align-top" alt="">
                    </div>
                    <div class="col">
                        <div class="form-group has-feedback">
                            <input type="text" id="inputSuccess2" placeholder="Search"/>
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                        <ul class="d-flex nav">
                            <li class="nav-item">Home</li>
                            <li class="nav-item">Company</li>
                            <li class="nav-item">Profile</li>
                            <li class="nav-item">Products</li>
                            <li class="nav-item">Services</li>
                            <li class="nav-item">R & D</li>
                            <li class="nav-item">Contact</li>
                        </ul> 
                    </div>      
                </div>               
            </div>
            <div class="read-more">
                    <h1 class="header-phrase">
                    Agridera Seeds and Agriculture Ltd
                </h1>
                <button class="px-3 py-3">READ MORE</button>
            </div>
        </div>   
    </header>
    <main>
        <div class="container">
            <div class="crops row  justify-content-center">
                <figure class="col-1">
                    <img src="img/Vector.png"
                         alt="Wheat">
                    <figcaption>Wheat</figcaption>
                </figure>
                <figure class="col-1">
                    <img src="img/Group 3.png"
                         alt="Confection Watermelon">
                    <figcaption>Confection Watermelon</figcaption>
                </figure>
                <figure class="col-1">
                    <img src="img/clover.png"
                         alt="Clover">
                    <figcaption>Clover</figcaption>
                </figure>
                <figure class="col-1">
                    <img src="img/sun.png"
                         alt="Confection Sunflower">
                    <figcaption>Confection Sunflower</figcaption>
                </figure>
                <figure class="col-1">
                    <img src="img/tomato.png"
                         alt="Tomato">
                    <figcaption>Tomato</figcaption>
                </figure>
                <figure class="col-1">
                    <img src="img/eggp.png"
                         alt="Eggolant P/O">
                    <figcaption>Eggolant P/O</figcaption>
                </figure>
                <figure class="col-1">
                    <img src="img/ornam.png"
                         alt="Ornamental Sunflower">
                    <figcaption>Ornamental Sunflower</figcaption>
                </figure>
            </div>
            
        </div>

        <div class="container ">
            <div class="missions row justify-content-center">
                <div class="col">
                    <figure class="d-flex ">
                        <figcaption>
                            <h2>Vision</h2>
                            <img src="img/Union.png">
                            <p>
                                We believe in long-term growth with an emphasis on the potential of emerging markets. We also support the global need of feeding the growing population.
                            </p>
                        </figcaption>
                        <img class="sm-img" src="img/image 3.png"
                                alt="Vision">
                    </figure>
                    <figure class="d-flex">
                        <img class="sm-img" src="img/image 2.png"
                        alt="Wheat">
                        <figcaption>
                            <h2>Mission</h2>
                            <img src="img/Union.png">
                            <p>
                                Breeding and marketing seeds for advanced field crops and vegetable varieties that provide an added value to all supply chain partners.
                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="container activities">
            <h2>AGRIDERA’S MAIN ACTIVITIES</h2>
            <img class="cross" src="img/Union.png">
            <div class="activ row  justify-content-center">
                <figure class="col-3">
                    <img src="img/image 4.png"
                         alt="Wheat">
                    <figcaption>
                        <h3>Open field crop seeds</h3>
                        <hr>
                        <p>wheat, cotton, legumes,
                            hybrid confection sunflower</p>
                    </figcaption>
                </figure>
                <figure class="col-3">
                    <img src="img/image 5.png"
                         alt="Confection Watermelon">
                    <figcaption>
                        <h3>Vegetable seeds</h3>
                        <hr>
                        <p>hybrid open field tomatoes,
                            eggplant, onion, paprika, etc.</p>
                    </figcaption>
                </figure>
                <figure class="col-3">
                    <img src="img/sunF.png"
                         alt="Clover">
                    <figcaption>
                        <h3>Ornamental seeds</h3>
                        <hr>
                        <p>hybrid cut sunflowers, hybrid
                            patio tomatoes, Bells of Irland, etc.</p>
                    </figcaption>
                </figure>
            </div>
        </div>

    </main>
    <footer>
        <div class="d-flex footer-links">
            <ul class="d-flex nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">Company</li>
                <li class="nav-item">Profile</li>
                <li class="nav-item">Products</li>
                <li class="nav-item">Services</li>
                <li class="nav-item">R & D</li>
                <li class="nav-item">Contact</li>
            </ul> 
            <div class="container float-right s-networks">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-skype"></i></a>
            </div>
        </div>
        <div class="copyriths">
            <p class="copyriths-text">AGRIDERA SEEDS & AGRICULTURE LTD. © 2020</p>
        </div>
    </footer>
  </body>
</html>
